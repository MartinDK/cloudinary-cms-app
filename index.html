<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cloudinary CMS App</title>
    </head>
    <body>
        <img src="" alt="" width="400" id="my-image" />
        <p id="my-text"></p>
        <script>
            getImage().catch((err) => {
                console.log('Error getting image !');
                console.log(err);
            });
            getText().catch((err) => {
                console.log('Error getting text!');
                console.log(err);
            });

            async function getImage() {
                console.log('Getting image!');
                const response = await fetch('image.jpg');
                const blob = await response.blob();
                console.log(blob);
                document.getElementById('my-image').src = URL.createObjectURL(blob);
            }
            async function getText() {
                console.log('Getting text!');
                const response = await fetch('test.txt');
                const blob = await response.blob();
                const text = await blob.text();
                document.getElementById('my-text').innerText = text;
                console.log(text);
            }
        </script>
    </body>
</html>
