<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
            integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
            crossorigin=""
        />
        <script
            src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
            integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
            crossorigin=""
        ></script>
        <style>
            #issMap {
                height: 180px;
            }
        </style>
        <title>Leaflet.js</title>
    </head>
    <body>
        <h1>ISS Postition using Leaflet.js</h1>
        <div id="issMap"></div>
        <p>Latitude: <span id="lat"></span> Longitude: <span id="long"></span></p>
        <script>
            // Create map using leaflet.js and OpenStreetMaps
            const api_url = 'https://api.wheretheiss.at/v1/satellites/25544';
            const attribution =
                '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap contributors</a>';
            const mymap = L.map('issMap').setView([0, 0], 0);
            const tileUrl = 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
            const tiles = L.tileLayer(tileUrl, { attribution });
            tiles.addTo(mymap);

            // Create a custom marker
            const issIcon = L.icon({
                iconUrl: 'iss.png',
                iconSize: [32, 20],
                iconAnchor: [16, 10],
            });
            const marker = L.marker([0, 0], { icon: issIcon }).addTo(mymap);

            // Get ISS position using the api - https://wheretheiss.at/
            async function getISS() {
                const response = await fetch(api_url);
                const data = await response.json();
                const { latitude, longitude } = data;
                const latEl = document.getElementById('lat');
                const longEl = document.getElementById('long');
                latEl.innerText = latitude;
                longEl.innerText = longitude;
                marker.setLatLng([latitude, longitude]);
            }

            getISS();
        </script>
    </body>
</html>
