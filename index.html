<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cloudinary CMS App</title>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script>
    </head>
    <body>
        <canvas id="chart" width="400" height="400 "></canvas>
        <script>
            const ctx = document.getElementById('chart').getContext('2d');

            plotChart();

            async function plotChart() {
                data = await csvHandler();
                const myChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: data.years,
                        datasets: [
                            {
                                label: 'Combined Land-Surface Air and Sea-Surface Water Temperature in C°',
                                data: data.temps,
                                backgroundColor: ['rgba(255, 99, 132, 0.2)'],
                                borderColor: ['rgba(255, 99, 132, 1)'],
                                borderWidth: 1,
                            },
                        ],
                    },
                    options: {
                        scales: {
                            y: {
                                ticks: {
                                    callback: function (value, index, values) {
                                        return value + '°';
                                    },
                                },
                            },
                        },
                    },
                });
            }

            async function csvHandler() {
                const years = [];
                const temps = [];
                const response = await fetch('ZonAnn.Ts+dSST.csv');
                const data = await response.text();

                // create data array without column titles i.e slice array from position 1
                const rows = data.split('\n').slice(1);
                rows.forEach((row) => {
                    const rowData = row.split(',');
                    const year = rowData[0];
                    const temp = rowData[1];
                    years.push(year);
                    temps.push(14 + parseFloat(temp));
                });

                return { years, temps };
            }
            // site: https://data.giss.nasa.gov/gistemp/
            // data: https://data.giss.nasa.gov/gistemp/tabledata_v4/T_AIRS/ZonAnn.Ts+dSST.csv
        </script>
    </body>
</html>
